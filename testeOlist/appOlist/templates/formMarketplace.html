<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olist - Marketplace Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 ">
    <h1>Marketplace Register</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2 ">
    <a href="/indexMarketplace/" class="btn btn-dark">REGISTERS</a>
    <a href="/" class="btn btn-info">RETURN MENU</a>

</div>

<div class="col-8 m-auto pt-2 pb-2 ">
    <form name="formMarketplace" id="formMarketplace" action="{% if db %}/updateMarketplace/{{db.id}}/{% else %}/createMarketplace/{% endif %}" method="post">
        {% csrf_token %}
            <div class="form-group mt-4">Name: {{formMarketplace.name}}</div>
            <div class="form-group mt-4">Social Reason: {{formMarketplace.socialReason}}</div>
            <div class="form-group mt-4">Site: {{formMarketplace.site}}</div>
            <div class="form-group mt-4">Email: {{formMarketplace.email}}</div>
            <div class="form-group mt-4">Phone: {{formMarketplace.phone}}</div>
            <div class="form-group mt-4">Address: {{formMarketplace.address}}</div>

            <input type="submit" class="btn btn-success" value="SAVE">
    </form>
</div>

</body>
</html>
