<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olist - Seller Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 ">
    <h1>Seller Register</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2 ">
    <a href="/indexSeller/" class="btn btn-dark">REGISTERS</a>
    <a href="/" class="btn btn-info">RETURN MENU</a>

</div>

<div class="col-8 m-auto pt-2 pb-2 ">
    <form name="formSeller" id="formSeller" action="{% if db %}/updateSeller/{{db.id}}/{% else %}/createSeller/{% endif %}" method="post">
        {% csrf_token %}
            <div class="form-group mt-4">Name: {{formSeller.name}}</div>
            <div class="form-group mt-4">Social Reason: {{formSeller.socialReason}}</div>
            <div class="form-group mt-4">CNPJ: {{formSeller.cnpj}}</div>
            <div class="form-group mt-4">E-mail : {{formSeller.email }}</div>
            <div class="form-group mt-4">Phone: {{formSeller.phone}}</div>
            <div class="form-group mt-4">Address : {{formSeller.address }}</div>
            <input type="submit" class="btn btn-success" value="SAVE">
    </form>
</div>

</body>
</html>
