<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olist - Seller Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="col-10 m-auto pt-2 pb-2 ">
    <h1>Registers</h1>
</div>

<div class="col-10 m-auto pt-2 pb-2 ">
    <a href="/formSeller/" class="btn btn-success">Register New Seller</a>
    <a href="/" class="btn btn-info">RETURN MENU</a>

</div>

<div class="col-10 m-auto pt-2 pb-2 ">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">socialReason</th>
            <th scope="col">cnpj</th>
            <th scope="col">email</th>
            <th scope="col">phone</th>
            <th scope="col">address</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        {% for dba in db %}
        <tr>
            <th>{{dba.id}}</th>
            <td>{{dba.name}}</td>
            <td>{{dba.socialReason}}</td>
            <td>{{dba.cnpj}}</td>
            <td>{{dba.email}}</td>
            <td>{{dba.phone}}</td>
            <td>{{dba.address}}</td>
            <td>{{dba.description}}</td>
            <td>
                <a href="/viewSeller/{{dba.id}}/" class="btn btn-dark">Preview</a>
                <a href="/editSeller/{{dba.id}}/" class="btn btn-primary">Edit</a>
                <a href="/deleteSeller/{{dba.id}}/" class="btn btn-danger">Delete</a>

            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
